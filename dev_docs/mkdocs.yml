theme:
    name: material
    custom_dir: ../overrides
    language: en
#    features:
#        - instant # (still experimental) feature fails to load images when folder changes
    favicon: assets/icons/favicon.ico
    logo: assets/icons/logo.svg
    logobw: assets/icons/logo-bw.svg
    palette:
        -   scheme: default
            toggle:
                icon: assets/icons/dark-mode.svg
                name: Night mode
        -   scheme: slate
            toggle:
                icon: assets/icons/light-mode.svg
                name: Light mode
    font:
        text: Circular Std
        code: Ubuntu Mono
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.tracking
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - toc.follow
        - toc.integrate

markdown_extensions:
     - abbr
     - admonition
     - attr_list
     - def_list
     - footnotes
     - md_in_html
     - toc:
         permalink: true
     - pymdownx.arithmatex:
         generic: true
     - pymdownx.betterem:
         smart_enable: all
     - pymdownx.caret
     - pymdownx.details
     - pymdownx.emoji:
         emoji_generator: !!python/name:materialx.emoji.to_svg
         emoji_index: !!python/name:materialx.emoji.twemoji
     - pymdownx.highlight:
         anchor_linenums: true
     - pymdownx.inlinehilite
     - pymdownx.keys
     - pymdownx.magiclink:
         repo_url_shorthand: true
         user: squidfunk
         repo: mkdocs-material
     - pymdownx.mark
     - pymdownx.smartsymbols
     - pymdownx.superfences:
         custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
     - pymdownx.tabbed:
         alternate_style: true
     - pymdownx.tasklist:
         custom_checkbox: true
     - pymdownx.tilde
     - pymdownx.snippets


plugins:
    - search:
         lang: en
    - git-revision-date-localized
    - include-markdown
 #   - autolinks
    - awesome-pages:
 #       strict: false
    - git-revision-date-localized
 #   - minify:
 #       minify_html: true
    - redirects:
        redirect_maps:
            'redir.md': 'index.md'
#    - monorepo
    - glightbox:
        zoomable: true

