theme:
  name: material
  custom_dir: ../../overrides
  language: en
  favicon: assets/icons/favicon.ico
  logo: assets/icons/logo.svg
  logobw: assets/icons/logo-bw.svg
  palette:
  - scheme: default
  font:
    text: Circular Std
    code: Ubuntu Mono
  icon:
    repo: fontawesome/brands/github
  features:
  - navigation.tabs
  - --md-code-bg-color
  - search.share
  - search.suggest
  - navigation.tracking
  - navigation.instant
  - navigation.tabs
  - navigation.tabs.sticky
  - toc.follow
  - search.highlight
  hide: false
markdown_extensions:
- admonition
- codehilite
- meta
- pymdownx.superfences
- pymdownx.magiclink
- attr_list
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:materialx.emoji.to_svg ''
- abbr
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: squidfunk
    repo: mkdocs-material
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
- pymdownx.snippets
