INHERIT: ../../mkdocs.yml

# Hooks to fix search index for versioned docs
hooks:
    - ../../overrides/hooks/search_index_fixer.py

# Override plugins for versioned site
plugins:
    - search:
        # Configure search for versioned content
        lang: en
        # Only index current version
        index_docs: true
        index_other: false
        # Exclude versioned paths from other versions
        exclude_docs: |
            /1.0/
            /1.1/
            /2.0/
            /latest/
    - git-revision-date-localized
    - minify
    - include-markdown
    - mike:
        alias_type: redirect
theme:
    custom_dir: ../../overrides
    hide: false

# Project information
extra_site_name: Deployment on Cloud
site_name: Platform Deployment on Cloud
site_description: Documentation portal for Virto Commerce, an enterprise-level Microsoft .NET ecommerce platform.
site_author: Virto Commerce
site_url: https://docs.virtocommerce.org/platform/deployment-on-cloud
use_directory_urls: true

# Repository
repo_name: VirtoCommerce/vc-platform
repo_url: https://github.com/VirtoCommerce/vc-platform
edit_uri: edit/dev/docs/

# Versioning
extra:
    version:
        provider: mike
        default: latest
    # Search configuration for versioned site
    search:
        # Limit search to current version only
        index_only_current: true
        # Exclude other versions from search index
        exclude_versions: true

# CSS and JavaScript (must include ALL files from root, as INHERIT doesn't merge arrays)
extra_css:
    - assets/stylesheets/main.css
    - assets/stylesheets/fonts.css
    - assets/stylesheets/version-selector.css

extra_javascript:
    - assets/scripts/version-redirect.js
    - assets/scripts/version-selector-handler.js
    - assets/scripts/scripts-loader.js
    - assets/scripts/scroll-menu.js

# Page tree
nav:
    - Overview: index.md
    - Deploy Platform and Frontend on Virto Cloud: deploy-on-virto-cloud.md
    - Create Environment via CLI and VC Build: create-environment-via-cli-and-vc-build.md
    - Create and Configure Catalog: catalog-creation.md
    - Create Catalog via CSV: add-products-via-csv.md
    - Configure Store: store-configuration.md
    - Set up Main Menu: main-menu-setup.md
    - Set up Footer: footer-creation.md
    - Brand Store: store-branding.md
    - Create Pages in Builder.io: create-page-in-builder-io.md
    - Enable GitOps: enable-gitops.md
